<!doctype html>
<html>
<head>
<title>Assignment 6</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(function()
     {
	   $("button").click(function()
	                     {
						 $("div").animate({
						                  left:'250px',
										  height:'150px',
										  width:'120px'
						                  });
	                     });
	 });
</script>
</head>
<body>
<button>Animate</button><br><br>
  <div style="background-color:#98bf21;height:100px;width:100px;position:absolute;">
  </div>
</body>
</html>
